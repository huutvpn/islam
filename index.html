
<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kuis & Absensi PAI</title><link rel="stylesheet" href="style.css"></head>
<body onload="init()">
<div id="home" class="screen"><h3>Mulai Kuis</h3>
<input id="name" placeholder="Nama siswa"><br>
<select id="cls"></select><br>
<button onclick="startQuiz()">Mulai</button>
<button onclick="openAdmin()">Admin</button></div>

<div id="quiz" class="screen"><h3 id="qtext"></h3><div id="opts"></div>
<button onclick="nextQ()">Next</button></div>

<div id="result" class="screen"><h3>Hasil</h3><div id="rmsg"></div>
<button onclick="show('home')">Selesai</button></div>

<div id="admin" class="screen"><h3>Admin Panel</h3>
<button onclick="show('addSiswa')">Tambah Siswa</button>
<button onclick="show('nilai')">Rekap Nilai</button>
<button onclick="show('absen')">Rekap Absensi</button>
<button onclick="nextDay()">Hari Berikutnya</button>
<button onclick="resetAll()">Reset Semua</button>
<button onclick="show('home')">Kembali</button></div>

<div id="addSiswa" class="screen"><h3>Tambah / Hapus Siswa</h3>
<input id="newName" placeholder="Nama siswa"><br>
<select id="newCls"></select><br>
<button onclick="addS()">Tambah</button>
<table id="tblStudent"><thead><tr><th>Nama</th><th>Kelas</th><th>Aksi</th></tr></thead><tbody></tbody></table>
<button onclick="show('admin')">Kembali</button></div>

<div id="nilai" class="screen"><h3>Rekap Nilai</h3>
<table id="tNilai"><thead><tr><th>Nama</th><th>Kelas</th><th>Nilai</th><th>Waktu</th></tr></thead><tbody></tbody></table>
<button onclick="show('admin')">Kembali</button></div>

<div id="absen" class="screen"><h3>Rekap Absensi Hari <span id="hnum"></span></h3>
<select id="clsAbs" onchange="loadAbsen()"></select>
<table id="tAbsen"><thead><tr><th>Nama</th></tr></thead><tbody></tbody></table>
<button onclick="show('admin')">Kembali</button></div>

<script src="script.js"></script>
</body></html>
